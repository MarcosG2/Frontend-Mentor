<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="portada">
          <img
            class="img1"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="overlay"></div>
          <img class="img2" src="images/icon-view.svg" alt="" />
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="category">
          <div class="nameMoney">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="money">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="user">
          <div class="imgUser">
            <img src="images/image-avatar.png" alt="image-avatar" />
          </div>
          <p>
            Creation of
            <span class="userName">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
