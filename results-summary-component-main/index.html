<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sect izq">
        <h2>Your Result</h2>
        <div class="circle1">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="texto">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="sect der">
        <h2>Summary</h2>
        <ul>
          <li class="lista uno">
            <div class="name">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="stats"><span>80 </span>/ 100</div>
          </li>
          <li class="lista dos">
            <div class="name">
              <img src="./assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="stats"><span>92 </span>/ 100</div>
          </li>
          <li class="lista tres">
            <div class="name">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="stats"><span>61 </span>/ 100</div>
          </li>
          <li class="lista cuatro">
            <div class="name">
              <img src="./assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="stats"><span>72 </span>/ 100</div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarcosG2">MarcosG2</a>.
    </div>
  </body>
</html>
