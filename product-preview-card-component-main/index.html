<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="portada">
        <img src="images/image-product-desktop.jpg" alt="Perfume" />
      </section>
      <section class="info">
        <p class="categoria">P E R F U M E</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preci">
          <h2>$149.99</h2>
          <span><s>$169.99</s></span>
        </div>
        <button class="btn">
          <img src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarcosG2">MarcosG2</a>.
    </div>
  </body>
</html>
